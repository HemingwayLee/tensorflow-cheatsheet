<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>

<div>
  <h1>Load Data</h1>
  <canvas id="imgdata" width="28" height="20" style="border:1px solid #000000;"></canvas>
  <p>mnist.png</p><input id="inputdata" type="file" id="upload-png"/>
  <table>
  </table>
  <hr>
  <h1>Load model</h1>
  <p>model.json</p><input type="file" id="upload-json" />
  <p>weight.bin</p><input type="file" id="upload-weights" />
  <button type="button" id="myBtn" onclick="loadModel(showPrediction);">Predict</button>
  <div id="res"></div>
  <script>
    var cvs = $('#imgdata').get(0);
    var ctx = cvs.getContext('2d');
    const numOfChannels = 1;

    document.getElementById('inputdata').addEventListener('change', handleImageFiles);

    async function loadModel(callback) {
      var image = ctx.getImageData(0, 0, cvs.height, cvs.width);
      var x = tf.browser.fromPixels(image, numOfChannels);
      x.print()
      console.log(x.shape);
      console.log(x.dtype);

      x = tf.cast(x, dtype='float32').div(tf.scalar(255));
      console.log(x.dtype);
      console.log(x.reshape([28, 28]).shape);
      console.log(x.expandDims(0).shape);
      
      const uploadJSONInput = document.getElementById('upload-json');
      const uploadWeightsInput = document.getElementById('upload-weights');

      const model = await tf.loadLayersModel(tf.io.browserFiles(
        [uploadJSONInput.files[0], uploadWeightsInput.files[0]]
      ));
      
      callback(model.predict(x.expandDims(0)));
    }

    function showPrediction(res) {
      const arrData = res.arraySync()[0];
      console.log(arrData);

      document.querySelector('#res').innerHTML += res;
      document.querySelector('#res').innerHTML += "<br>";
      document.querySelector('#res').innerHTML += arrData.map(x => (parseInt(x*1000.0)/1000.0).toFixed(3));

      const max = Math.max.apply(null, arrData);;
      const maxIndex = arrData.indexOf(max);
      
      document.querySelector('#res').innerHTML += "<br>";
      document.querySelector('#res').innerHTML += maxIndex;
    }

    function handleImageFiles(e) {  
      var url = URL.createObjectURL(e.target.files[0]);
      var img = new Image();

      img.onload = function() {
        cvs.width = img.width;
        cvs.height = img.height;
        ctx.drawImage(img, 0, 0);    
      }
      img.src = url;
    }
  </script>
</div>
